<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
  
  <div class="container">
      <h1 class="subject"> Danh muc san pham</h1>
      <hr>
      <form>
          <input type="text" name="keyword" placeholder="Nhap tu khoa muon tim">
          <input type="number" name="from_price" placeholder="Nhap gia bat dau">
          <input type="number" name="to_price" placeholder="Nhap gia cuoi">
          <input type="submit" value="search">
      </form>
      <hr>
      <table border="1" class="product">
          <tr>
              <th></th>
              <th>Ma san pham</th>
              <th>Ten san pham</th>
              <th>Mo ta</th>
              <th>Gia ban</th>
          </tr>
          {% for p in products %}
          <tr>
              <td>
                  <a href="{{ url_for('get_product_id', product_id=p.id) }}">
                      <img src="{{ url_for('static', filename=p.image)}}" width="100" alt="{{ p.name }}">
                  </a>
              </td>
              <td>{{ p.id }}</td>
              <td>{{ p.name }}</td>
              <td>{{ p.description }}</td>
              <td>{{ "{:,.1f}".format(p.price) }}VND</td>
          </tr>
          {% endfor %}
      </table>
  </div>
</body>
</html>
