{% extends 'layout/base.html' %}
{% block title %}Register User{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center text-danger">Dang ky tai khoan</h1>
    <from method="post" action="{{ url_for('user_register') }}">
        <div class="form-group">
            <label for="name">Ho Ten</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mat khau</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="confirm">Xac nhan mat khau</label>
            <input type="password" class="form-control" id="confirm" name="confirm">
        </div>
        <input type="submit" value="Dang ky" class="btn btn-danger">
    </from>
</div>
<br><br>
{% endblock %}
